<div class="p-2">
  <header>
    <h2>Do you want to close page</h2>
  </header>
  <footer>
    <div class="d-flex justify-content-center align-items-center">

      <button class="btn btn-success py-1 px-5 mx-2" (click)="confirm()">Yes</button>

      <button class="btn btn-danger py-1 px-5" (click)="close()">NO</button>
    </div>
  </footer>
</div>
