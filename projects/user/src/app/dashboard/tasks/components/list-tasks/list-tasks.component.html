<div class="mt-4">


  <div class="row">
    <div class="col-md-3" *ngFor="let item of dataSource |  paginate: { id: 'user',
                                                      itemsPerPage: 5,
                                                      currentPage: page,
                                                      totalItems: total }  let index = index">
      <div class="card mt-3" >
        <div class="card-body">
          <img [src]="'https://crud-yt1f.onrender.com/' + item.image" class="img" alt="image">
          <h2 class="card-title">{{item.title}}</h2>
          <p class="card-subtitle mb-2 text-muted">{{'tasks.deadLineDate' | translate}} {{item.deadline}}</p>
          <p class="card-text">{{item.description }}</p>
          <a  class="card-link"  mat-raised-button color="basic" routerLink='/tasks/{{item._id}}'>{{'table.details' | translate}}</a>
          <button  mat-raised-button color="warn" (click)="complete(item._id)">{{'table.compelete' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
    <div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="changePage($event)" id="user" ></pagination-controls>
  </div>
</div>
