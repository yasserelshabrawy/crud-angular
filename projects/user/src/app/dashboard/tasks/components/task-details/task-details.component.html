<div class="container">
    <div class="imageBox">
        <img [src]="'https://crud-yt1f.onrender.com/' +detail.image" alt={{detail.image}} class="w-100">
    </div>
    <div class="d-flex justify-content-between align-items-baseline my-3">
        <h1 class="card-title ">{{detail.title}}</h1>
               <button  mat-raised-button color="warn" (click)="complete(detail._id)">{{'table.compelete' | translate}}</button>

    </div>
    <p class="card-subtitle mb-2 text-muted">{{'tasks.deadLineDate' | translate}} {{detail.deadline}}</p>
    <hr>
    <p class="card-text">{{detail.description}}</p>
</div>
